{% set name = "pytest-flake8" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c740ad6aa19e3958947d2118f70bed218caf1d2097039fb7318573a2a72f89a1

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - configparser  # [py27]
    - enum34  # [py27]
    - flake8 >=3.5
    - pytest >=3.2

test:
  imports:
    - pytest_flake8
  commands:
    - pytest --flake8 --help

about:
  home: https://github.com/tholo/pytest-flake8
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'pytest plugin to check FLAKE8 requirements'

extra:
  recipe-maintainers:
    - kynan
    - dopplershift
